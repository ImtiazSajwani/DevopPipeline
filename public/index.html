<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo DevOps Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo DevOps Demo</h1>
            <p>Simple Todo App for Jenkins Pipeline Demonstration</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalTodos">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedTodos">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pendingTodos">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="Enter a new todo..." maxlength="200">
            <button id="addBtn">Add Todo</button>
        </div>

        <div class="todos-container">
            <ul id="todosList"></ul>
        </div>

        <div class="health-info">
            <h3>Application Health</h3>
            <div id="healthStatus" class="health-status">
                <span class="status-indicator">üîÑ</span>
                <span>Checking...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
